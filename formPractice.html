<div id='root'></div>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
<script type='text/babel'>

class App extends React.Component {
  constructor() {
    super()
    this.state = {
      firstName : '',
      lastName : '',
      age : '',
      gender : '',
      location : '',
      vegetarian: false,
      vegan: false,
      halal: false,
      kosher: false,
      pescatarian: false
    }
    this.handleChange = this.handleChange.bind(this)
  }

  handleChange(event) {
    event.target.type==='checkbox'?
      this.setState({
        [event.target.name]: event.target.checked
      })
      :
      this.setState({
        [event.target.name] : event.target.value
      })
  }
  
  render() {
    return (
      <div>
        <form>
           <input
            placeholder = "First Name" 
            type = 'text'
            value = {this.state.firstName}
            name = 'firstName'
            onChange = {this.handleChange}
          /><br />
          <input 
            placeholder="Last Name" 
            type = 'text'
            value = {this.state.lastName}
            name = 'lastName'
            onChange = {this.handleChange}
          /><br />
          <input 
            placeholder="Age" 
            type = 'text'
            value = {this.state.age}
            name = 'age'
            onChange = {this.handleChange}
          />
          <br />
          
          <label>          
            <input 
              type = 'radio'
              name = 'gender'
              value = 'Male'
              checked = {this.state.gender === 'Male'}
              onChange = {this.handleChange}
            /> Male
          </label>
          <br />

          <label>
            <input 
              type = 'radio'
              name = 'gender'
              value = 'Female'
              checked = {this.state.gender === 'Female'}
              onChange = {this.handleChange}
            /> Female
          </label>
          <br />

          <label>
            <input 
              type = 'radio'
              name = 'gender'
              value = 'Other'
              checked = {this.state.gender === 'Other'}
              onChange = {this.handleChange}
            /> Other
          </label>
          <br />
          
          Location <select 
            value = {this.state.location}
            onChange = {this.handleChange}
            name = 'location'
          >
            <option value=''></option>
            <option value='London'>London</option>
            <option value='Paris'>Paris</option>
            <option value='Tokyo'>Tokyo</option>
          </select> 
          <br />
          
          <label>
            <input
              type='checkbox'
              name='vegetarian'
              checked = {this.state.vegetarian}
              onChange={this.handleChange}
              // value={this.state.dietaryRestrictions.vegetarian} Checkboxes don't have value properties!
            /> Vegetarian
          </label>
          <label>
            <input
              type='checkbox'
              name='vegan'
              checked = {this.state.vegan}
              onChange={this.handleChange}
            /> Vegan
          </label>
          <label>
            <input
              type='checkbox'
              name='halal'
              checked = {this.state.halal}
              onChange={this.handleChange}
            /> Halal
          </label>
          <label>
            <input
              type='checkbox'
              name='kosher'
              checked = {this.state.kosher}
              onChange={this.handleChange}
            /> Kosher
          </label>
          <label>
            <input
              type='checkbox'
              name='pescatarian'
              checked = {this.state.pescatarian}
              onChange={this.handleChange}
            /> Pescatarian{/**/}
          </label>
          <br />
          <button>Submit</button>
        </form>
        
        <hr />
        <h2>Entered information:</h2>
        <p>Your name: {`${this.state.firstName} ${this.state.lastName}`}</p>
        <p>Your age: {this.state.age}</p>
        <p>Your gender: {this.state.gender}</p>
        <p>Your destination: {this.state.location}</p>
        <p>
            Your dietary restrictions: 
        </p>
        <div>
            {this.state.vegetarian && <p>vegetarian</p>}
            {this.state.vegan && <p>vegan</p>}
            {this.state.halal && <p>halal</p>}
            {this.state.kosher && <p>kosher</p>}
            {this.state.pescatarian && <p>pescatarian</p>}
        </div>
      </div>
    )
  }
}

ReactDOM.render(
  <App/>,
  document.getElementById('root')
)

</script>
